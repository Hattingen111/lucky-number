<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			

			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

			<link rel="stylesheet" href="styles.css">


			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

			<script src="script.js"></script>
		</head>

		<body>
			<div class="check-container">
				<h1>
					This is Lucky Ticket Number Check!
				</h1>

				<form>
					<div class="form-group">
					    <label for="inputNumber">Ticket Number</label>
					    <input class="form-control" id="inputNumber" aria-describedby="numberHelp" placeholder="Enter number">
				  	</div>
				  	
				</form>
				<button class="btn btn-primary" id="submitButton"disabled>Submit</button>
			</div>
			<div class="result" id="result">
			</div>
			<div class="all-time-data" id="all-time-data">
				<h3>History</h3>
				<button id="get_history">Get History</button>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Number</th>
							<th scope="col">Count</th>
						</tr>
					</thead>
					<tbody id="history">
						
					</tbody>
				</table>
			</div>
		</body>
	</html>
